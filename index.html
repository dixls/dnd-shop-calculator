<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weed Lounge Profit Rolls</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <p class="title is-2 is-primary">Weed Shop Profit Calculator</p>
            <p class="subtitle">Alan's Weed Lounge is making (or losing) money</p>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column is-full">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Investment Amount</th>
                            <th>Roll</th>
                            <th>Modifier</th>
                            <th>%Gain</th>
                            <th>Amount Gain</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="elkian">
                            <th>Elkian</th>
                            <td><input type="number" class="input init" disabled></td>
                            <td><input type="number" class="input roll"></td>
                            <td><input type="number" class="input mod"></td>
                            <td><input type="number" class="input gainPer" disabled></td>
                            <td><input type="number" class="input gainActual" disabled></td>
                        </tr>
                        <tr id="flynt">
                            <th>Flynt</th>
                            <td><input type="number" class="input init" disabled></td>
                            <td><input type="number" class="input roll"></td>
                            <td><input type="number" class="input mod"></td>
                            <td><input type="number" class="input gainPer" disabled></td>
                            <td><input type="number" class="input gainActual" disabled></td>
                        </tr>
                        <tr id="gus">
                            <th>Gus</th>
                            <td><input type="number" class="input init" disabled></td>
                            <td><input type="number" class="input roll"></td>
                            <td><input type="number" class="input mod"></td>
                            <td><input type="number" class="input gainPer" disabled></td>
                            <td><input type="number" class="input gainActual" disabled></td>
                        </tr>
                        <tr id="gart">
                            <th>Gart</th>
                            <td><input type="number" class="input init" disabled></td>
                            <td><input type="number" class="input roll"></td>
                            <td><input type="number" class="input mod"></td>
                            <td><input type="number" class="input gainPer" disabled></td>
                            <td><input type="number" class="input gainActual" disabled></td>
                        </tr>
                        <tr id="vada">
                            <th>Vadania</th>
                            <td><input type="number" class="input init" disabled></td>
                            <td><input type="number" class="input roll"></td>
                            <td><input type="number" class="input mod"></td>
                            <td><input type="number" class="input gainPer" disabled></td>
                            <td><input type="number" class="input gainActual" disabled></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
